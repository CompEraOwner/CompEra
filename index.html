<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YewScripts</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen setup */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000; /* Solid black background */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Remove default arrow cursor */
            position: relative;
        }

        /* Fortnite-themed Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(135, 206, 250, 0.7) 0%, rgba(255, 105, 180, 0.8) 100%); /* Sky blue to pink */
            background-size: 200% 200%; /* Size for smooth animation */
            filter: blur(10px); /* Slight bloom effect */
            animation: backgroundAnimation 20s ease-in-out infinite; /* Background animation */
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%; /* Start position */
            }
            50% {
                background-position: 100% 50%; /* Move right */
            }
            100% {
                background-position: 0% 50%; /* Return to start */
            }
        }

        /* Main container for the content */
        .container {
            text-align: center;
            z-index: 3;
            position: relative;
            animation: fadeIn 1s ease; /* Fade-in animation for content */
        }

        /* Smooth transitions */
        .smooth {
            transition: all 0.3s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .navbar a {
            color: rgba(255, 255, 255, 0.85); /* White color for text */
            font-size: 1.2rem; /* Larger font size for buttons */
            text-decoration: none;
            margin: 0 15px; /* Adjusted margin */
            padding: 10px 15px; /* Larger padding */
            border-radius: 5px; /* Rounded corners for the navbar */
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            transition: color 0.4s ease, background-color 0.4s ease, transform 0.3s ease;
            position: relative; /* For hover effect positioning */
            backdrop-filter: blur(5px); /* Blur effect for the transparent background */
        }

        .navbar a:hover {
            background-color: rgba(255, 105, 180, 0.5); /* Pink on hover */
            color: rgba(255, 255, 255, 1); /* White text on hover */
            transform: scale(1.1); /* Slight scaling effect */
        }

        /* Title styling */
        h1 {
            font-size: 6rem;
            background: linear-gradient(90deg, rgba(255, 215, 0, 1), rgba(255, 0, 255, 0.8)); /* Gold to pink gradient */
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 0, 255, 0.6); /* Glow effect */
            animation: slideIn 1s ease; /* Slide-in animation for title */
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Subtitle styling */
        p {
            font-size: 1.5rem; /* Increased subtitle size */
            color: rgba(255, 255, 255, 0.9); /* Brightened subtitle */
            margin-top: 10px;
            animation: fadeIn 1s ease; /* Fade-in animation for subtitle */
        }

        /* Button container */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styling */
        .button {
            padding: 12px 30px; /* Larger button size */
            border-radius: 30px;
            background: rgba(255, 20, 147, 0.8); /* Bright pink */
            color: white;
            text-decoration: none;
            font-size: 1.2rem; /* Increased button font size */
            border: 2px solid rgba(255, 215, 0, 0.7); /* Gold glow */
            transition: all 0.3s ease, transform 0.3s ease; /* Add transform transition */
            position: relative; /* For animation */
        }

        .button:hover {
            background: rgba(255, 215, 0, 0.6); /* Gold on hover */
            transform: scale(1.05); /* Slight scale effect */
            box-shadow: 0 0 15px rgba(255, 215, 0, 1); /* Glow effect on hover */
            animation: buttonPulse 0.5s infinite; /* Pulse animation on hover */
        }

        /* Pulse animation for buttons */
        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 15px; /* Smaller cursor size */
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 0, 255, 1); /* Pink border */
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease, background-color 0.3s ease, border 0.3s ease;
            z-index: 1000;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 1)); /* Adds a glowing effect */
        }

        /* Cursor grow effect on hover */
        a:hover ~ .cursor,
        .button:hover ~ .cursor {
            background-color: rgba(156, 178, 255, 0.5);
            border-color: rgba(255, 255, 255, 1);
            transform: scale(1.5); /* Enlarges cursor slightly */
        }

    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>
    
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Navbar -->
    <div class="navbar smooth">
        <a href="#" class="smooth">Scripts</a>
        <a href="#" class="smooth">Process</a>
        <a href="#" class="smooth">Team</a>
        <a href="#" class="smooth">Features</a>
        <a href="#" class="smooth">FAQ</a>
        <a href="#" class="smooth">Support</a>
    </div>

    <!-- Main Content -->
    <div class="container smooth">
        <h1 class="smooth">YewScripts</h1>
        <p class="smooth">We develop Cronus Zen Scripts | Plug, play, win.</p>
        <div class="button-container">
            <a href="#" class="button smooth">Scripts</a>
            <a href="#" class="button smooth">Support</a>
        </div>
    </div>

    <!-- Cursor Movement Script -->
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
